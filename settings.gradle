rootProject.name = 'xyz-kafka-connector'

buildscript {
    repositories {
        maven { url "https://maven.aliyun.com/nexus/content/groups/public" }
        maven { url "https://maven.aliyun.com/nexus/content/repositories/gradle-plugin" }
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "io.freefair.gradle:lombok-plugin:8.10"
        classpath "com.palantir.gradle.docker:gradle-docker:0.31.0"
    }
}
include ':kafka-connector-bom'

file("${rootDir}/common").eachDirMatch(~/kafka-.*/) {
    include "common:${it.name}"
}
